<ActionBar class="action-bar">
    <Label class="action-bar-title" text="Master"></Label>
</ActionBar>
<GridLayout class="page" [columns]="isTablet ? '*, *' : '*'">
    <StackLayout>
        <ListView [items]="colors" (itemTap)="onItemTap($event)" class="list-group">
            <ng-template let-color="item" let-i="index" let-odd="odd" let-even="even">
                <GridLayout class="list-group-item">
                    <Label [text]="color"></Label>
                </GridLayout>
            </ng-template>
        </ListView>
    </StackLayout>
    <StackLayout col="1" *ngIf="isTablet" style="background-color: rgb(248,248,248);">
        <DetailContent [color]="currentColor" *ngIf="currentColor"></DetailContent>
    </StackLayout>
</GridLayout>
